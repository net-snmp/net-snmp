            @end@
            @if "$c.type" eq "ASN_OBJECT_ID"@
            @eval $have_type = 1@
            memcpy(ctx_new->$c,var->val.objid,var->val_len);
            ctx_new->${c}_len = var->val_len;
            @end@
            @if $have_type == 0@
            ctx_new->$c = *var->val.integer;
            @end@
        break;

        @end@
        @end@
        default: /** We shouldn't get here */
            snmp_log(LOG_ERR, "unknown column in "
                     "${i}_set_action\n");
        }
    }

    /*
     * done with all the columns. Could check row related
     * requirements here.
     */
    @if "$rs_name" ne ""@
#ifndef ${i}_CAN_MODIFY_ACTIVE_ROW
    if( ctx_old && RS_IS_ACTIVE(ctx_old->$rs_name) &&
        ctx_new && RS_IS_ACTIVE(ctx_new->$rs_name) ) {
            row_err = 1;
    }
#endif

    /*
     * check activation/deactivation
     */
    row_err = netsnmp_table_array_check_row_status(&cb, ctx_new, ctx_old, ag,
                                  ctx_new ? &ctx_new->$rs_name : NULL,
                                  ctx_old ? &ctx_old->$rs_name : NULL);
    if(row_err) {
        netsnmp_set_mode_request_error(MODE_SET_BEGIN,
                                       (netsnmp_request_info*)ag->myvoid,
                                       row_err);
        return;
    }

    @end@
    /*
     * TODO: if you have dependencies on other tables, this would be
     * a good place to check those, too.
     */

#ifdef ${i}_TREE
    /*
     * update secondary index
     */
    if(ctx_old)
       ${i}_delete( ctx_old );
    if(ctx_new)
       ${i}_insert( ctx_new );
#endif
}

/************************************************************
 * Only once the ACTION phase has completed successfully, can
 * the final COMMIT phase be run. This is used to complete any
 * writes that were done into temporary storage, and then release
 * any allocated resources. Note that all the code in this phase
 * should be "safe" code that cannot possibly fail (cue
 * hysterical laughter). The whole intent of the ACTION/COMMIT
 * division is that all of the fallible code should be done in
 * the ACTION phase, so that it can be backed out if necessary.
 */
void ${i}_set_commit( netsnmp_array_group *ag )
{
    netsnmp_variable_list *var;
    ${i}_context *ctx_new = (${i}_context *)ag->new_row;
    ${i}_context *ctx_old = (${i}_context *)ag->old_row;
    netsnmp_array_group_item *current;

    /*
     * loop through columns
     */
    for( current = ag->list; current; current = current->next ) {

        var = current->ri->requestvb;

        switch(current->tri->colnum) {

        @foreach $c column@
        @if $c.settable@
        case COLUMN_$c.uc:
            /** $c.syntax = $c.type */
        break;

        @end@
        @end@
        default: /** We shouldn't get here */
            snmp_log(LOG_ERR, "unknown column in "
                     "${i}_set_commit\n");
        }
    }

    /*
     * done with all the columns. Could check row related
     * requirements here.
     */
}

/************************************************************
 * If either of the RESERVE calls fail, the write routines
 * are called again with the FREE action, to release any resources
 * that have been allocated. The agent will then return a failure
 * response to the requesting application.
 *
 * AFTER calling this routine, the agent will delete old_row.
 */
void ${i}_set_free( netsnmp_array_group *ag )
{
    netsnmp_variable_list *var;
    ${i}_context *ctx_new = (${i}_context *)ag->new_row;
    ${i}_context *ctx_old = (${i}_context *)ag->old_row;
    netsnmp_array_group_item *current;

    /*
     * loop through columns
     */
    for( current = ag->list; current; current = current->next ) {

        var = current->ri->requestvb;

        switch(current->tri->colnum) {

        @foreach $c column@
        @if $c.settable@
        case COLUMN_$c.uc:
            /** $c.syntax = $c.type */
        break;

        @end@
        @end@
        default: /** We shouldn't get here */
            snmp_log(LOG_ERR, "unknown column in "
                     "${i}_set_free\n");
        }
    }

    /*
     * done with all the columns. Could check row related
     * requirements here.
     */
}

/************************************************************
 * If the ACTION phase does fail (for example due to an apparently
 * valid, but unacceptable value, or an unforeseen problem), then
 * the list of write routines are called again, with the UNDO
 * action. This requires the routine to reset the value that was
 * changed to its previous value (assuming it was actually changed),
 * and then to release any resources that had been allocated. As
 * with the FREE phase, the agent will then return an indication
 * of the error to the requesting application.
 *
 * BEFORE calling this routine, the agent will remove the new row
 * from the table and replace it with the old row.
 *
 * AFTER calling this routing, the agent will delete the new_row.
 */
void ${i}_set_undo( netsnmp_array_group *ag )
{
    netsnmp_variable_list *var;
    ${i}_context *ctx_new = (${i}_context *)ag->new_row;
    ${i}_context *ctx_old = (${i}_context *)ag->old_row;
    netsnmp_array_group_item *current;

    /*
     * loop through columns
     */
    for( current = ag->list; current; current = current->next ) {

        var = current->ri->requestvb;

        switch(current->tri->colnum) {

        @foreach $c column@
        @if $c.settable@
        case COLUMN_$c.uc:
            /** $c.syntax = $c.type */
        break;

        @end@
        @end@
        default: /** We shouldn't get here */
            snmp_log(LOG_ERR, "unknown column in "
                     "${i}_set_undo\n");
        }
    }

    /*
     * done with all the columns. Could check row related
     * requirements here.
     */
#ifdef ${i}_TREE
    /*
     * update secondary index
     */
    if(ctx_new)
        ${i}_delete( ctx_new );
    if(ctx_old)
        ${i}_insert( ctx_old );
#endif
}

#endif /** ${i}_SET_HANDLING */


#ifdef ${i}_TREE
static ${i}_context *
${i}_find( ${i}_context *item )
{
    ${i}_context **item_ptr =
        (${i}_context **)
        tfind( item, &tree, ${i}_cmp );

    return item_ptr ? *item_ptr : NULL;
}

static ${i}_context *
${i}_insert( ${i}_context *item )
{
    ${i}_context **item_ptr =
        (${i}_context **)
        tsearch( item, &tree, ${i}_cmp );

    return item_ptr ? *item_ptr : NULL;
}

static ${i}_context *
${i}_delete( ${i}_context *item )
{
    ${i}_context **item_ptr =
        (${i}_context **)
        tdelete( item, &tree, ${i}_cmp );

    return item_ptr ? *item_ptr : NULL;
}

#endif

/************************************************************
 *
 * Initialize the $i table by defining it's contents and how it's structured
 */
void
initialize_table_$i(void)
{
    netsnmp_table_registration_info *table_info;

    if(my_handler) {
        snmp_log(LOG_ERR, "initialize_table_${i}_handler called again\n");
        return;
    }

    memset(&cb, 0x00, sizeof(cb));

    /** create the table structure itself */
    table_info = SNMP_MALLOC_TYPEDEF(netsnmp_table_registration_info);

    /* if your table is read only, it's easiest to change the
       HANDLER_CAN_RWRITE definition below to HANDLER_CAN_RONLY */
    my_handler = netsnmp_create_handler_registration("$i",
                                             netsnmp_table_array_helper_handler,
                                             ${i}_oid,
                                             ${i}_oid_len,
                                             HANDLER_CAN_RWRITE);
            
    if (!my_handler || !table_info) {
        snmp_log(LOG_ERR, "malloc failed in "
                 "initialize_table_${i}_handler\n");
        return; /** mallocs failed */
    }

    /***************************************************
     * Setting up the table's definition
     */
    /*
     * TODO: add any external indexes here.
     */
    @if $ext_index != 0@
#warning "TODO: add code for external index!"
    @end@

    /*
     * internal indexes
     */
    @foreach $idx index@
        /** index: $idx */
        netsnmp_table_helper_add_index(table_info, $idx.type);
    @end@

    table_info->min_column = ${i}_COL_MIN;
    table_info->max_column = ${i}_COL_MAX;

    /***************************************************
     * registering the table with the master agent
     */
    cb.get_value = ${i}_get_value;

#ifdef ${i}_SET_HANDLING
#ifdef ${i}_ROW_CREATION
    cb.create_row = (UserRowMethod*)${i}_create_row;
    cb.duplicate_row = (UserRowMethod*)${i}_duplicate_row;
    cb.delete_row = (UserRowMethod*)${i}_delete_row;
#endif

    cb.can_activate = (Netsnmp_User_Row_Action *)${i}_can_activate;
    cb.can_deactivate = (Netsnmp_User_Row_Action *)${i}_can_deactivate;
    cb.can_delete = (Netsnmp_User_Row_Action *)${i}_can_delete;

    cb.set_reserve1 = ${i}_set_reserve1;
    cb.set_reserve2 = ${i}_set_reserve2;
    cb.set_action = ${i}_set_action;
    cb.set_commit = ${i}_set_commit;
    cb.set_free = ${i}_set_free;
    cb.set_undo = ${i}_set_undo;
#endif
    DEBUGMSGTL(("initialize_table_$i",
                "Registering table $i "
                "as a table array\n"));
    netsnmp_register_table_array(my_handler, table_info, &cb, 1);
}

/************************************************************
 * ${i}_get_value
 */
int ${i}_get_value(
            netsnmp_request_info *request,
            netsnmp_oid_array_header *item,
            netsnmp_table_request_info *table_info )
{
    netsnmp_variable_list *var = request->requestvb;
    ${i}_context *context = (${i}_context *)item;

    switch(table_info->colnum) {

        @foreach $c column@
            @eval $have_type = 0@
        case COLUMN_$c.uc:
            /** $c.syntax = $c.type */
            snmp_set_var_typed_value(var, $c.type,
                         (char*)&context->$c,
            @if "$c.type" eq "ASN_OBJECT_ID"@
                @eval $have_type = 1@
                         context->${c}_len );
            @end@
            @if "$c.type" eq "ASN_OCTET_STR"@
                @eval $have_type = 1@
                         context->${c}_len );
            @end@
            @if $have_type == 0@
                         sizeof(context->$c) );
            @end@
        break;

        @end@
    default: /** We shouldn't get here */
        snmp_log(LOG_ERR, "unknown column in "
                 "${i}_get_value\n");
    }
}

