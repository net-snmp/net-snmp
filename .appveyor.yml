image:
  - Ubuntu2004
  - macos-monterey
  - Visual Studio 2022

environment:
  matrix:
    - BUILD: MSVCDYNAMIC64
    - BUILD: MSVCSTATIC64
    - BUILD: INSTALLER
    - BUILD: MSYS2
    - BUILD: MinGW64

matrix:
  exclude:
    - image: Ubuntu2004
      BUILD: MSVCSTATIC64
    - image: Ubuntu2004
      BUILD: INSTALLER
    - image: Ubuntu2004
      BUILD: MinGW32
    - image: Ubuntu2004
      BUILD: MSYS2
    - image: Ubuntu2004
      BUILD: MinGW64
    - image: macos-monterey
      BUILD: MSVCSTATIC64
    - image: macos-monterey
      BUILD: INSTALLER
    - image: macos-monterey
      BUILD: MinGW32
    - image: macos-monterey
      BUILD: MSYS2
    - image: macos-monterey
      BUILD: MinGW64

artifacts:
  - path: installer

clone_depth: 5

install:
  - cmd: 'ci\openssl.bat'
  - sh:  'sudo ci/install.sh'

build_script:
  - cmd: 'ci\build.bat'
  - sh:  'ci/build.sh'

test_script:
  - cmd: 'ci\test.bat'
  - sh:  'if [ $(uname) != Darwin ]; then ci/test.sh; fi'
